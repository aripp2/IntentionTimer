<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intention Timer</title>
  <link rel="stylesheet" type="text/css" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,500,800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>INTENTION TIMER</h1>
  </header>
  <main>
    <section> 
      <h2>New Activity</h2>
      <form id="categories" action="">
        <h3>Select a category:</h3>
        <button id="study-btn" class="category-btn">Study</button>
        <button id="sleep-btn" class="category-btn">Sleep</button>
        <button id="exercise-btn" class="category-btn">Exercise</button>
      </form>
      <form id="inputs" action="">
        <label for="what-input">What would you like to accomplish?</label>
        <input id="what-input" type="text">
        <label for="minutes-input">Minutes</label>
        <input id="minutes-input" type="text">
        <label for="seconds-input">Seconds</label>
        <input id="seconds-input" type="text">
        <button>Start Activity</button>
      </form>
    </section>
    <aside>
      <h2>Past Activities</h2>
      <p>You haven't logged and activites yet.</p>
      <p>Complete the form to the left to get started!</p>
    </aside>
  </main>
  
</body>
</html>
